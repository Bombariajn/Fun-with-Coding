<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 30px;
            font-size: 2em;
            color: black; 
        }
        .left {
            background-color: lightblue; 
        }
        .right {
            background-color: lightgreen; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="left">Piscine</td>
            <td class="right">Web</td>
        </tr>
    </table>
</body>
</html>
