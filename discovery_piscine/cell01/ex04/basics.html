<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 8em;
            color: white;
        }
        .shops {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }
        .shops img {
            max-width: 200px;
            display: block;
            margin-bottom: 10px;
        }
        .shops a {
            display: block;
            text-align: center;
            color: blue;
        }
        footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Basics ❤</h1>
    <div class="shops">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Amazon_2024.svg/250px-Amazon_2024.svg.png">
            <a href="https://www.amazon.com" target="_blank">https://www.amazon.com</a>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/EBay_logo.svg/1200px-EBay_logo.svg.png" alt="eBay">
            <a href="https://www.ebay.com" target="_blank">https://www.ebay.com</a>
        </div>
    </div>
    <hr>
    <footer>
        © wil 2025
    </footer>
</body>
</html>
