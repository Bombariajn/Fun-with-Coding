<!DOCTYPE html>
<html>
<head>
  <title>Responsive</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    table {
      width: 100vw;           
      height: 100vh;          
      border-collapse: collapse;
      table-layout: fixed;    
    }
    td {
      border: 1px solid #000;
      text-align: center;
      color: #000;
      font-size: clamp(16px, 5vw, 48px); 
    }
    .left  { background: lightblue;  }
    .right { background: lightgreen; }

     @media (max-width: 600px) {
      table, tbody, tr { display: block; height: 100vh; }
      tr { display: flex; flex-direction: column; height: 100%; }
      td { width: 100%; height: 50%; }
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left">Piscine</td>
      <td class="right">Web</td>
    </tr>
  </table>
</body>
</html>
