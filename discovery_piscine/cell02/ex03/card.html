<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="wrap">
    <h1 class="page-title">User Profile Card</h1>

    <table class="card-table" aria-label="profile card">
      <tr>
        <td class="card">
          <img class="avatar" src="https://cdn.discordapp.com/attachments/1332319696598466561/1415978853288906833/ProfilesIMG.jpg?ex=68c52c92&is=68c3db12&hm=64a2c7fa19b9977327b1c5f74622775de95f7e3aef1869ef75173094e348a2db&" alt="Profile picture" />

          <div class="name">Bom</div>
          <div class="located">Ladkrabang</div>
          <div class="desc">LA Student</div> 

          <div class="socials">
            <a href="https://www.instagram.com/bombariajn/" aria-label="Instagram" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
            </a>
            <a href="https://www.facebook.com/thanaphon.samaknarong/" aria-label="Facebook" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
            </a>
            </div>
          <a class="btn" href="mailto:you@example.com">Contact</a>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
